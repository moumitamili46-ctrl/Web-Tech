<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>

    <link rel="stylesheet" href="lab2.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <a href="#" class="logo"><span>X</span>Company</a>

                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="LabTask-022.html">Login</a></li>
                        <li><a href="#">Registration</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            
            <h2 class="login-title">LOGIN</h2>

            <div class="login-box">

                <div class="user-info">
                    <table>
                        <tr>
                            <td><label>Username:</label></td>
                            <td><input type="text" placeholder="Enter your username"></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input type="password" placeholder="Enter your password"></td>
                        </tr>
                    </table>
                </div>

                <div class="user-footer">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="user-btn">
                        <a href="#" class="submit-btn">Submit</a>
                        <a href="#" class="forgot-btn">Forgot Password?</a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-part">
                <p>Copyright &copy; 2017</p>
            </div>
        </div>
    </footer>

</body>
</html>
